<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image{
            height: 25px;
            width: 25px;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #e91e63;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>

<h1>Electronics</h1>
<div class="container">
    <div class="product">

    <div class="product">

        <h2>Air conditioner</h2>
        <p class="price">₹699 <span class="old-price">₹899</span></p>
    </div>
    <div class="product">

        <h2>cooler</h2>
        <p class="price">₹9,999 <span class="old-price">₹12,999</span></p>
    </div>
    <div class="product">
        <img src="https://tse3.mm.bing.net/th?id=OIP.1oUuvRilJL_ANraGqE_lyQAAAA&pid=Api&P=0&h=180" alt="Item 3">
        <h2>Fan</h2>
        <p class="price">₹1,699 <span class="old-price">₹1,999</span></p>

        <img src="https://tse1.mm.bing.net/th?id=OIP.V8IfltSXQJTw5nIG3VbOIwHaHJ&pid=Api&P=0&h=180" alt="Item 3">
        <h2>Vaccum cleaner</h2>

</div>

</body>
</html>
