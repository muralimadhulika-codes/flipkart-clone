<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image{
            height: 25px;
            width: 25px;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #e91e63;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>

<h1>Toys</h1>
<div class="container">
    <div class="product">
        <img src="https://tse4.mm.bing.net/th?id=OIP.bUU6eFecdrGBJKv3Hs3U_QHaHa&pid=Api&P=0&h=180" alt="Item 1">
        <h2>Soft toys</h2>
        <p class="price">₹799 <span class="old-price">₹1,299</span></p>
    </div>

    <div class="product">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81inGF4Cv5S._AC_SL1500_.jpg" alt="Item 2">


        <h2>Remote cars</h2>
        <p class="price">₹999 <span class="old-price">₹1,999</span></p>
    </div>

    <div class="product">
        <img src="https://www.familyeducation.com/sites/default/files/2020-06/meketec-22-inch-retro-mini-cruiser.jpg" alt="Item 3">
        <h2>Skaterboards</h2>
        <p class="price">₹1,899 <span class="old-price">₹2,999</span></p>
    </div>
    <div class="product">
        <img src="https://tse2.mm.bing.net/th?id=OIP.bhLOCmG7A2HexjxASL_HUAHaEK&pid=Api&P=0&h=180" alt="Item 3">
        <h2>Puzzle Games</h2>
        <p class="price">₹299 <span class="old-price">₹499</span></p>
    </div>
    <div class="product">
        <img src="https://i.pinimg.com/736x/0e/fc/df/0efcdfab17ba2d355bd0cc21a1a2fb20--fisher-price-xmas-gifts.jpg" alt="Item 3">
        <h2>Scooters</h2>
        <p class="price">₹4,499 <span class="old-price">₹5,999</span></p>
    </div>
    <div class="product">
        <img src="https://i5.walmartimages.com/asr/5d154f4e-59c0-4fb0-a43f-d209f610ae52.84350a2eafbd09d79db247d0c6151796.jpeg" alt="Item 3">
        <h2>Piono</h2>
        <p class="price">₹2,299 <span class="old-price">₹2,999</span></p>
    </div>
    <div class="product">
        <img src="https://tse3.mm.bing.net/th?id=OIP.quz05laBbVI-FYxwILZAMAHaFG&pid=Api&P=0&h=180" alt="Item 3">
        <h2>Chess</h2>
        <p class="price">₹699 <span class="old-price">₹999</span></p>
    </div>
    <div class="product">
        <img src="https://tse2.mm.bing.net/th?id=OIP.qf_Hn4-QuUPQ6fXr3aQ7RAHaEK&pid=Api&P=0&h=180" alt="Item 3">
        <h2>UNO</h2>
        <p class="price">₹399 <span class="old-price">₹499</span></p>
    </div>

    <!-- Add more products as needed -->
</div>

</body>
</html>
