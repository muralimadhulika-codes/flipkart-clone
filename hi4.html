<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image{
            height: 25px;
            width: 25px;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #e91e63;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>

<h1>Gaming accessories</h1>
<div class="container">
    <div class="product">
        <img src="https://cdn.mos.cms.futurecdn.net/czUBFLamYm87cxqgqodinY.jpg" alt="Item 1">
        <h2></h2>
        <p class="price">₹999 <span class="old-price">₹1,299</span></p>
    </div>

    <div class="product">
        <img src="https://img.ebyrcdn.net/380307-428167-800.jpg" alt="Item 2">
        <h2></h2>
        <p class="price">₹900 <span class="old-price">₹999</span></p>
    </div>

    <div class="product">
        <img src="https://i2.wp.com/www.thexboxhub.com/wp-content/uploads/2016/12/BNK-9011-Trigger-Grips_PR7.jpg" alt="Item 3">
        <h2></h2>
        <p class="price">₹799 <span class="old-price">₹999</span></p>
    </div>
    <div class="product">
        <img src="https://www.gizmochina.com/wp-content/uploads/2020/09/PlayStation-5-e1614159041758.jpg"alt="Item 3">
        <h2></h2>
        <p class="price">₹87,699 <span class="old-price">₹99,999</span></p>
    </div>
    <div class="product">
        <img src="https://imaginationsoup.net/wp-content/uploads/2018/11/gaming-headset.jpg" alt="Item 3">
        <h2></h2>
        <p class="price">₹1,299 <span class="old-price">₹1,999</span></p>
    </div>
    <div class="product">
        <img src="https://external-preview.redd.it/bQEDDlZ-LAOmEng2gtPcCgnYW24bVUzhHMTO_Juxvig.jpg?auto=webp&s=78bf238154d5ed4c39b4008f7e82013203fc60e5" alt="Item 3">
        <h2></h2>
        <p class="price">₹56,699 <span class="old-price">₹67,999</span></p>
    </div>
    <div class="product">
        <img src="https://altarofgaming.com/wp-content/uploads/2019/05/best-gaming-laptops-2019-affordable-trusted-efficient.jpg" alt="Item 3">
        <h2></h2>
        <p class="price">₹1,15,699 <span class="old-price">₹1,21,999</span></p>
    </div>
    <div class="product">
        <img src="https://thegadgetflow.com/wp-content/uploads/2020/03/CORSAIR-VOID-ELITE-Gaming-Headphones-01.jpg" alt="Item 3">
        <h2></h2>
        <p class="price">₹3,699 <span class="old-price">₹4,999</span></p>
    </div>

    <!-- Add more products as needed -->
</div>

</body>
</html>
