            display: flex;
            flex-wrap: wrap;

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #e91e63;
        }
        .old-price {

            color: #999;
        }
    </style>
</head>
